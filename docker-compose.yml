services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: mahjong_backend
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app
    env_file:
      - server/.env
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

