<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO 调试工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container {
            max-width: 100%;
            border: 1px solid #ddd;
            padding: 5px;
            margin-top: 10px;
        }
        .image-container img {
            width: 100%;
            height: auto;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            max-height: 500px;
            overflow: auto;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">YOLO 参数调试工具</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">设置</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="imageInput" class="form-label">上传图片</label>
                            <input class="form-control" type="file" id="imageInput" accept="image/*">
                        </div>
                        
                        <div class="mb-3">
                            <label for="confRange" class="form-label">Confidence Threshold: <span id="confValue">0.54</span></label>
                            <input type="range" class="form-range" id="confRange" min="0" max="1" step="0.01" value="0.54">
                        </div>
                        
                        <div class="mb-3">
                            <label for="iouRange" class="form-label">IoU Threshold: <span id="iouValue">0.85</span></label>
                            <input type="range" class="form-range" id="iouRange" min="0" max="1" step="0.01" value="0.85">
                        </div>
                        
                        <button id="analyzeBtn" class="btn btn-primary w-100">分析 / Analyze</button>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">结果数据</div>
                    <div class="card-body p-0">
                        <pre id="jsonResult" class="m-0">等待分析...</pre>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">可视化结果</div>
                    <div class="card-body text-center">
                        <div id="resultContainer" style="display:none;">
                            <h6>标注图片</h6>
                            <div class="image-container">
                                <img id="annotatedImage" src="" alt="Annotated Result">
                            </div>
                            <h6 class="mt-3">原始图片</h6>
                            <div class="image-container">
                                <img id="originalImage" src="" alt="Original Image">
                            </div>
                        </div>
                        <div id="placeholder" class="py-5 text-muted">
                            请上传图片并点击分析
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const confRange = document.getElementById('confRange');
        const confValue = document.getElementById('confValue');
        const iouRange = document.getElementById('iouRange');
        const iouValue = document.getElementById('iouValue');
        const imageInput = document.getElementById('imageInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const jsonResult = document.getElementById('jsonResult');
        const annotatedImage = document.getElementById('annotatedImage');
        const originalImage = document.getElementById('originalImage');
        const resultContainer = document.getElementById('resultContainer');
        const placeholder = document.getElementById('placeholder');

        // Update slider values
        confRange.addEventListener('input', () => confValue.textContent = confRange.value);
        iouRange.addEventListener('input', () => iouValue.textContent = iouRange.value);

        analyzeBtn.addEventListener('click', async () => {
            if (!imageInput.files[0]) {
                alert('请先选择一张图片');
                return;
            }

            // Disable button
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = '分析中...';
            jsonResult.textContent = 'Processing...';

            const formData = new FormData();
            formData.append('image', imageInput.files[0]);
            formData.append('conf_threshold', confRange.value);
            formData.append('iou_threshold', iouRange.value);

            try {
                const response = await fetch('/api/debug/yolo', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Update UI
                jsonResult.textContent = JSON.stringify(data.predictions, null, 2);
                
                if (data.annotated_image_url) {
                    annotatedImage.src = data.annotated_image_url;
                    originalImage.src = data.original_image_url;
                    resultContainer.style.display = 'block';
                    placeholder.style.display = 'none';
                } else {
                    alert('分析完成，但无法生成标注图片');
                }

            } catch (error) {
                console.error('Error:', error);
                jsonResult.textContent = 'Error: ' + error.message;
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = '分析 / Analyze';
            }
        });
    </script>
</body>
</html>
